{% extends 'web/base.html'%} {% block title %}Log In {% endblock %} 
{% block body %}
<div class="container-fluid" style="min-height: 83vh;">
  <div class="row">
    <div class="col-sm-12 col-md-4 offset-4">
      <div class="card">
        <div class="card-body">
          <h3>Log In</h3>
          {% if error_message %}
          <p><strong>{{ error_message }}</strong></p>
          {% endif %}
          <form
            role="form"
            action="#"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" maxlength="30" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          Don't have an account? <a href="{% url 'signup' %}">Click here</a> to
          register.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
